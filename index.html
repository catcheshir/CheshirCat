<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheshire Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <video autoplay loop muted class="smoke-video" src="media/smoke.mp4"></video>
    <canvas id="particleCanvas"></canvas>
    <div class="main-content">
      <div class="hero-main">
        <img src="media/logo.gif" alt="Cheshire Cat Logo" class="main-logo">
        <h1 class="hero-title">
          <span>C</span><span>h</span><span>e</span><span>s</span><span>h</span><span>i</span><span>r</span><span>e</span><span> </span><span>C</span><span>a</span><span>t</span>
        </h1>
      </div>
      <p class="hero-subtext">Добро пожаловать в мир загадок и чудес!</p>
      <p class="hero-info">Мы — ваш проводник в удивительное приключение. Свяжитесь с нами в Telegram: <a href="https://t.me/cheshirecat_contact"><img src="media/telegram-icon.png" alt="Telegram" class="tg-icon"></a></p>
      <div id="link-buttons" class="link-buttons"></div>
      <p class="buttons-text">Выберите одну из кнопок выше, чтобы начать путешествие!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
